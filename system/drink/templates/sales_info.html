<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        h1 {
          text-align: center;
          font-size: 40px;
        }
        body {
            font-family: 微軟正黑體;
            margin: 0px;
            padding-top: 0px;
        }
        /* Style the top navigation bar */
        .topnav {
          overflow: hidden;
          background-color: white;
        }

        /* Style the topnav links */
        .topnav a {
          float: left;
          display: block;
          text-align: center;
          padding: 45px 40px;
          text-decoration: none;
        }

        .other {
           color: #9F8170; 
        }

        /* Change color on hover */
        .topnav a:hover:not(.active) {
          background-color: #333;
          color: white;
        }

        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #C3B091;
          font-size: 20px;
        }
        
        li a:hover:not(.active) {
          background-color: #333;
          color: black;
        }

        .active {
          color: white;
          background-color: #9F8170;
        }
        
        /* 徐 的東東*/
        #container {
          min-width: 310px;
          max-width: 800px;
          height: 400px;
          margin: 0 auto
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
    
</head>
<body>

<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<div id="c-chart" style="min-width: 310px; height: 400px; margin: 0 auto; font-family: 微軟正黑體"></div>
<script>
                    
Highcharts.chart('c-chart', {
  chart: {
    type: 'column'
  },
  title: {
    text: 'Total Amount Each Week'
  },

  xAxis: {
    categories: [
      'week1',
      'week2',
      'week3',
      'week4',
      'week5',
      'week6',
      'week7',
      'week8',
      'week9',
      'week10',
      'week11',
      'week12'
    ],
    crosshair: true
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Total Amount'
    }
  },
  tooltip: {
    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
      '<td style="padding:0"><b>{point.y:.0f} 杯</b></td></tr>',
    footerFormat: '</table>',
    shared: true,
    useHTML: true
  },
  plotOptions: {
    column: {
      pointPadding: 0.2,
      borderWidth: 0
    }
  },
  series: [{
    name: '紅茶',
    data: [57,68,106,94,104,91,84,74,85,94,64,86]

  }, {
    name: '綠茶',
    data: [61,72,73,84,75,91,101,84,95,76,86,94]

  }, {
    name: '鮮奶茶',
    data: [98,95,86,94,102,104,110,106,101,100,93,94]

  }, {
    name: '鮮奶綠',
    data: [84,88,94,79,86,91,100,93,87,92,96,99]

  } ,{
    name: '珍珠鮮奶茶',
    data: [67,72,73,81,91,85,76,92,69,76,91,72]

  }, {
    name: '珍珠鮮奶綠',
    data: [97,64,82,69,75,78,77,90,84,83,95,79]

  }]
});
</script>
